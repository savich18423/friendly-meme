* { box-sizing: border-box; margin:0; padding:0; }

body {
    font-family: 'Roboto', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background: linear-gradient(to bottom, #0d0d0d, #1a1a2e);
    color: #fff;

    position: relative;
}

/* –ó–≤—ë–∑–¥—ã */
.star, .spark {
    position: absolute;
    background: white;
    border-radius: 50%;
}

.star {
    width: 2px;
    height: 2px;
    animation: fall linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-10px); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}

/* Spark –≤–æ–∫—Ä—É–≥ –∞–≤–∞—Ç–∞—Ä–∞ */
.spark {
    width: 3px;
    height: 3px;
    animation: spin 3s linear infinite;
    opacity: 0.8;
}

@keyframes spin {
    0% { transform: rotate(0deg) translateX(90px) rotate(0deg); }
    100% { transform: rotate(360deg) translateX(90px) rotate(-360deg); }
}

/* Gradient –ø–æ–ª–æ—Å—ã */
.gradient-strip {
    position: absolute;
    width: 200%;
    height: 2px;
    background: linear-gradient(90deg, rgba(255,255,255,0.1), rgba(255,255,255,0.3), rgba(255,255,255,0.1));
    animation: moveStrip 10s linear infinite;
    top: 50%;
    left: -50%;
}

@keyframes moveStrip {
    0% { transform: translateX(0); }
    100% { transform: translateX(50%); }
}

/* Hero —Å–µ–∫—Ü–∏—è */
.hero {
    text-align: center;

    align-items: center;
    z-index: 1;
    position: relative;
}

.hero img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 5px solid rgba(255,255,255,0.3);
    margin-bottom: 30px;
    box-shadow: 0 0 40px rgba(255,255,255,0.5), 0 10px 20px rgba(0,0,0,0.4);
    object-fit: cover;
    animation: popIn 1s ease forwards;
}

.hero h1 {
    font-size: 2.8rem;
    font-weight: 700;
    margin-bottom: 20px;
    text-shadow: 0 0 20px rgba(255,255,255,0.2);
    background: linear-gradient(90deg, #ffb6c1, #8a2be2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: slideIn 1s ease forwards;
}

.hero p {
    font-size: 1.2rem;
    max-width: 600px;
    margin: 0 auto;
    line-height: 1.6;
    color: rgba(255,255,255,0.9);
}

/* –ù–∏–∂–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ */

    padding: 20px 0;
    border-top: 1px solid rgba(255,255,255,0.3);
    backdrop-filter: blur(10px);
    z-index: 1;
    position: relative;

.bottom-nav button {
    background: linear-gradient(145deg, #9b30ff, #6a0dad);

    border-radius: 16px;
    padding: 15px 25px;

    font-size: 1rem;

.bottom-nav button span {

@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

@media (max-width: 500px) {
