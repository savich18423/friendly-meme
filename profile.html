<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Профиль</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #0d0d0d, #1a1a2e);
    color: white;
    text-align: center;
    padding: 40px;
}
.profile-card {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 16px;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
}
.profile-card h2 {
    margin-bottom: 10px;
}
.profile-card p {
    font-size: 1.1rem;
    margin: 5px 0;
}
</style>
</head>
<body>

<div class="profile-card">
    <h2 id="userName">Имя: ...</h2>
    <p id="userId">ID: ...</p>
    <p id="userBalance">Баланс: ... звёзд</p>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
const tg = window.Telegram.WebApp;
tg.expand();

// Данные от Telegram
const user = tg.initDataUnsafe.user;

if(user){
    document.getElementById("userName").innerText = "Имя: " + (user.first_name || "Неизвестно");
    document.getElementById("userId").innerText = "ID: " + user.id;
    document.getElementById("userBalance").innerText = "Баланс: " + (Math.floor(Math.random()*500)+50) + " ⭐"; // тут пока фейк баланс
} else {
    document.getElementById("userName").innerText = "Имя: Гость";
    document.getElementById("userId").innerText = "ID: ---";
    document.getElementById("userBalance").innerText = "Баланс: 0 ⭐";
}
</script>

</body>
</html>
