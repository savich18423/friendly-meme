* { box-sizing: border-box; margin:0; padding:0; }

body {

/* –ü–∞–¥–∞—é—â–∏–µ –∑–≤—ë–∑–¥—ã */
.star {

}
@keyframes fall {
    0% { transform: translateY(-10px); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}

/* –ö–∞—Ä—Ç–æ—á–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è */
.profile-card {

    box-shadow: 0 0 25px rgba(255,255,255,0.2);
    z-index: 1;
    position: relative;
    animation: popIn 1s ease forwards;
}
.profile-card h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
    background: linear-gradient(90deg, #ffb6c1, #8a2be2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.profile-card p {

.bottom-nav {

    justify-content: space-around;
    background: rgba(0,0,0,0.2);
    padding: 20px 0;
    border-top: 1px solid rgba(255,255,255,0.3);
    backdrop-filter: blur(10px);
    z-index: 1;
    position: relative;
}
.bottom-nav button {
    background: linear-gradient(145deg, #9b30ff, #6a0dad);
    border: none;
    border-radius: 16px;
    padding: 15px 25px;
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.6s, background 1.5s;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
}
.bottom-nav button span {
    font-size: 1.8rem;
    margin-bottom: 5px;
}
.bottom-nav button:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(255,255,255,0.5);
    background: linear-gradient(145deg, #b14eff, #7a0dd3);
}

/* –ê–Ω–∏–º–∞—Ü–∏–∏ */
@keyframes popIn { from {transform: scale(0); opacity:0;} to {transform: scale(1); opacity:1;} }

@media (max-width: 500px) {
    .profile-card { padding: 20px; margin: 50px auto; }
